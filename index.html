<!doctype html>
<html>
<head>
	<meta charset="utf8">
	<title>new document</title>
	<link rel="stylesheet" href="css/jquery.lightbox.css">
	<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
	<script src="lib/jquery.lightbox.min.js"></script>
	<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
	<script src="https://unpkg.com/imagesloaded@4.1.3/imagesloaded.pkgd.min.js"></script>
	<script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
	<style>
	.grid-item {
		float: left;
		width: 200px;
		border-radius: 10px;
	}
	</style>
	<script>
		$(function(){
			const images = [
				"http://gf.ppgame.com/CKFinderJava/1/files/1%20(2).png",
				"http://gf.ppgame.com/CKFinderJava/1/files/dongh.jpg",
				"http://gf.ppgame.com/CKFinderJava/1/files/1%20(2).jpg",
				"http://gf.ppgame.com/CKFinderJava/1/files/shengdan(1).jpg",
				"http://gf.ppgame.com/CKFinderJava/1/files/ump45.jpg",
				"http://gf.ppgame.com/CKFinderJava/1/files/9A91.jpg",
				"http://gf.ppgame.com/CKFinderJava/1/files/KP31.jpg",
				"http://gf.ppgame.com/CKFinderJava/1/files/mk2.jpg"
			];

			for(let image of images){
				$("#container").append($(`
					<img src="${image}" style="width: 200px;"/>
				`));
			}

			const slider = $("#container").bxSlider({
				mode: "horizontal",
				speed: 500,
				pager: false,
				moveSliders: 1,
				slideWidth: 200,
				minSlides: 4,
				maxSlides: 4,
				slideMargin: 10,
				auto: true,
				autoHover: true,
				controls: false
			});
			$("#prev").click(function(){
				slider.goToPrevSlide();
				console.log("poi");
				return false;
			});
			$("#next").click(function(){
				slider.goToNextSlide();
				console.log("poi");
				return false;
			});
		});
	</script>
</head>
<body>
	<div id="container">

	</div>
	<button id="prev">prev</button>
	<button id="next">next</button>
</body>
</html>
